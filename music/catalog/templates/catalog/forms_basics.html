<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1>Get Form</h1>
    <form method="GET">
        {{ form }}
        <input type="submit" value="OK">
    </form>

    <h1>Post Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ post_form.your_name.label_tag }}
        {{ post_form.your_name }}
        {{ post_form.password.label_tag }}
        {{ post_form.password }}
        <input type="submit" value="OK">
    </form>
</body>
</html>
